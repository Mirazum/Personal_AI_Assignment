<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Resources</title>
    <!-- Bootstrap CDN Goes Here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Fontawesome CDN goes here -->
    <script
      src="https://kit.fontawesome.com/ce32527ea4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="text-center my-3 py-2 w-50 mx-auto">AI Universe Hub</h1>
    </header>

    <main class="container">
      <!-- sort by date section -->
      <section>
        <div class="mx-auto text-center py-2">
          <button
            id="btn-search"
            class="btn btn-danger bg-danger border border-light rounded-2"
            onclick="sortByDate()"
          >
            Sort By Date
          </button>
        </div>
      </section>
      <!--display all AI tools-->
      <section>
        <div
          id="tools-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>

      <!-- spinner section -->
      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center mt-3"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- show all products -->
      <div class="text-center lg:px-12">
        <button onclick="showAllDataTogether()" class="btn btn-danger my-4">
          See More
        </button>
      </div>
    </main>
    <!--js script  -->
    <script src="index.js"></script>
  </body>
</html>
<style>
  .card {
    border: 1px solid #1111111a;
    border-radius: 16px;
  }
  .card-img-top {
    border-radius: 16px;
    height: 250px;
  }
  .feature-list {
    color: #636363;
    margin: 1px;
    font-weight: 250;
  }
</style>
