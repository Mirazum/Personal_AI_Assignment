<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resources</title>
  <!--Css link here -->
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CDN Goes Here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <!-- Fontawesome CDN goes here -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body class="bg-dark">
  <!-- Header Start -->
  <header>
    <h1 class="text-center text-white fe-bold my-3 py-2  w-50 mx-auto ">AI Universe Hub </h1>
  </header>

  <main class="container">
    <!-- sort by date section -->
    <section>
      <div class="mx-auto text-center py-2"><button id="sortByDate"
          class="btn btn-danger bg-danger border border-light rounded-2">Sort By Date</button></div>
    </section>
    <!--display all AI tools-->

    <section class="container pt-3">
      <div id="divContainer" onclick="showAllDataTogether()" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

      </div>
    </section>


    <!-- see more button -->

    <section id="seeMoreBtn" class="container p-3 text-center d-none">
      <button id="seeMore" class="btn btn-danger">See more</button>
    </section>


    <!-- see more button end -->


    <!-- spinner section -->
    <section id="loader" class="d-none">
      <div style="height: 400px;" class="d-flex justify-content-center align-items-center mt-3">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

  </main>

  <!-- modal section -->
  <section>
    
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close modal-close-btn" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body p-2 p-lg-5">

              <!-- Columns -->
              <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" id="leftCardTitle"></h5>
                      <!-- Pricing -->
                      <div id="pricing" class="row row-cols-1 row-cols-md-1 row-cols-lg-3 g-2  mt-3">

                      </div>
                      <!--Feature and Integration  -->
                      <div id="featureItegration" class="row row-cols-1 row-cols-lg-2 g-2 mt-3">

                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card p-3" id="right-div">

                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>
    </section>
     <!-- Footer Section start-->
     <section class="mt-5">
      <div class="container">
          <div class="row ">
              <hr>
              <div class="text-center text-white">
                  <p>@CopyRight All Right Reserved & Designed by <span><a href="https://github.com/Mirazum">Mirazum Parvin</a></span></p>
              </div>
          </div>
      </div>
  </section>
  <!-- Footer Section End-->
    
    


<!--Bootstrap js script  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>

    <!--js script  -->
    <script src="index.js"></script>
</body>

</html>
